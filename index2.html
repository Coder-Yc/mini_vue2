<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <div id="app">
        <span>{{fullName}}</span>
    </div>
</body>

<script>
    const vm = new Vue({
        data() {
            return {
                firstName: 'yang',
                lastName: 'chong'
            }
        },
        el: '#app',
        computed: {
            fullName: function () {
                return this.firstName + this.lastName
            }
        }

    })
</script>

</html>
